<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8fafc; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <header class="bg-slate-800 text-white p-5">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-semibold">Software Directory</h1>
      <input id="searchInput" type="text" placeholder="Search..." class="rounded p-2 text-black w-64">
    </div>
  </header>

  <main class="flex-1 max-w-6xl mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <!-- Sidebar -->
      <aside class="bg-white rounded-lg shadow-sm p-4">
        <h3 class="font-semibold mb-3">Categories</h3>
        <ul id="categoryList" class="space-y-2">
          <li><button class="w-full text-left px-2 py-1 rounded bg-slate-100" onclick="filterCategory('All')">All</button></li>
          <li><button class="w-full text-left px-2 py-1 rounded" onclick="filterCategory('Utilities')">Utilities</button></li>
          <li><button class="w-full text-left px-2 py-1 rounded" onclick="filterCategory('Productivity')">Productivity</button></li>
          <li><button class="w-full text-left px-2 py-1 rounded" onclick="filterCategory('Graphics')">Graphics</button></li>
          <li><button class="w-full text-left px-2 py-1 rounded" onclick="filterCategory('Security')">Security</button></li>
        </ul>
      </aside>

      <!-- Software List -->
      <section class="md:col-span-2">
        <div id="softwareList" class="bg-white rounded-lg shadow-sm divide-y"></div>
      </section>
    </div>
  </main>

  <footer class="text-center text-gray-600 text-sm py-4">
    © 2025 Software Directory | Static HTML Demo
  </footer>

  <script>
    const softwareData = [
      { name: "Tiny Editor", version: "1.2.3", description: "Lightweight text editor", size: "5 MB", downloads: 12345, category: "Productivity", link: "#" },
      { name: "SafeNet AV", version: "4.0.1", description: "Antivirus for small teams", size: "250 MB", downloads: 54321, category: "Security", link: "#" },
      { name: "VectorArt", version: "2.5", description: "Vector drawing app", size: "180 MB", downloads: 9876, category: "Graphics", link: "#" },
      { name: "NetWatcher", version: "0.9.9", description: "Network monitor", size: "12 MB", downloads: 4321, category: "Utilities", link: "#" },
      { name: "BackupPro", version: "3.3", description: "Encrypted backup tool", size: "50 MB", downloads: 2222, category: "Utilities", link: "#" },
      { name: "Meeting Scheduler", version: "1.0", description: "Team scheduling tool", size: "18 MB", downloads: 789, category: "Productivity", link: "#" },
      { name: "PixelFix", version: "6.1", description: "Photo repair & retouch", size: "220 MB", downloads: 6543, category: "Graphics", link: "#" },
      { name: "QuickZip", version: "2.2", description: "Fast archiving tool", size: "8 MB", downloads: 30500, category: "Utilities", link: "#" }
    ];

    const softwareList = document.getElementById('softwareList');
    const searchInput = document.getElementById('searchInput');
    let currentCategory = 'All';

    function renderList() {
      const query = searchInput.value.toLowerCase();
      softwareList.innerHTML = '';

      const filtered = softwareData.filter(item => {
        const matchCategory = currentCategory === 'All' || item.category === currentCategory;
        const matchSearch = item.name.toLowerCase().includes(query) || item.description.toLowerCase().includes(query);
        return matchCategory && matchSearch;
      });

      if (filtered.length === 0) {
        softwareList.innerHTML = `<div class='p-6 text-center text-gray-500'>No software found.</div>`;
        return;
      }

      filtered.forEach(item => {
        const li = document.createElement('div');
        li.className = "p-4 flex flex-col md:flex-row justify-between md:items-center";
        li.innerHTML = `
          <div>
            <h3 class="text-lg font-semibold">${item.name} <span class="text-sm text-gray-500">v${item.version}</span></h3>
            <p class="text-sm text-gray-600">${item.description}</p>
            <p class="text-xs text-gray-500 mt-1">${item.size} • ${item.category} • ${item.downloads} downloads</p>
          </div>
          <a href="${item.link}" class="mt-3 md:mt-0 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Download</a>
        `;
        softwareList.appendChild(li);
      });
    }

    function filterCategory(category) {
      currentCategory = category;
      document.querySelectorAll('#categoryList button').forEach(btn => {
        btn.classList.toggle('bg-slate-100', btn.textContent === category);
      });
      renderList();
    }

    searchInput.addEventListener('input', renderList);
    renderList();
  </script>

</body>
</html>
